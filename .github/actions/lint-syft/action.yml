name: "Lint with Syft"
description: "Generate SBOM using syft"

runs:
  using: "composite"
  steps:
    - name: Run syft
      shell: bash
      run: |
        echo "Running syft SBOM generation..."
        syft . -o cyclonedx-json=syft-sbom.json
        echo "SBOM generated: syft-sbom.json"

    - name: Upload SBOM artifact
      uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
      with:
        name: syft-sbom
        path: syft-sbom.json
        retention-days: 30
