name: "Lint with Syft"
description: "Generate SBOM using syft"

runs:
  using: "composite"
  steps:
    - name: Run syft
      shell: bash
      run: |
        echo "Running syft SBOM generation..."
        syft . -o cyclonedx-json=syft-sbom.json
        echo "SBOM generated: syft-sbom.json"

    - name: Upload SBOM artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      with:
        name: syft-sbom
        path: syft-sbom.json
        retention-days: 30
