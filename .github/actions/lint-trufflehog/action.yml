name: "Lint with TruffleHog"
description: "Check for secrets using trufflehog"

runs:
  using: "composite"
  steps:
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install_args: "trufflehog"

    - name: Run trufflehog
      shell: bash
      run: |
        echo "Running trufflehog..."
        # Exclude .git directory (contains checkout action token)
        mise exec trufflehog -- trufflehog filesystem . --fail --exclude-globs='.git/**'
