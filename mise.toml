[tools]
node = "lts"
# Format tools
editorconfig-checker = "latest"
"npm:prettier" = "latest"
"npm:v8r" = "latest"

# Lint tools
ruby = "latest"
"gem:rubocop" = "latest"
"npm:cspell" = "latest"

# Security tools
"npm:secretlint" = "latest"
"npm:@secretlint/secretlint-rule-preset-recommend" = "latest"
syft = "latest"
trivy = "latest"
trufflehog = "latest"
checkov = "latest"
# KICS uses official GitHub Action in CI
grype = "latest"
gitleaks = "latest"

[tasks.format]
description = "Format all files with prettier"
run = "prettier --write ."

[tasks.format-check]
description = "Check formatting without changes"
run = "prettier --check ."

[tasks.lint]
description = "Run all linters"
depends = ["format-check"]
run = "echo 'All lint checks passed'"

[tasks.check]
description = "Run all checks"
depends = ["lint"]
run = "echo 'All checks passed'"
